<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="sign-up-form">
    <img src="/Images/user-shape.png" alt="">
    <h1>LOGIN</h1>
    <form action="">
        <input type="username" class="input-box" id="username" placeholder="Username">
        <input type="password" class="input-box" id="password" placeholder="Password">
    </form>
    <button type="button" class="signin-btn">SIGN IN</button>
    <p>Forgot Password? <a href="#">Click Here</a></p>
   </div>
</body>
</html>
